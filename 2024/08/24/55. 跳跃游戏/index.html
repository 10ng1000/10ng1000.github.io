<p>Problem: <a target="_blank" rel="noopener" href="https://leetcode.cn/problems/jump-game/description/">55. 跳跃游戏</a></p>
</blockquote>
<h1 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h1><p>在遍历数组的过程中，易知可跳到的范围会随着遍历的深入越来越远，因此只需在遍历过程中维护可跳到的最远距离，看是否能遍历完整个数组即可。</p>
<h1 id="解题过程"><a href="#解题过程" class="headerlink" title="解题过程"></a>解题过程</h1><p>设max为从数组起点能到达的最远距离，在遍历到某一点时，若该点可及，也就是说max&lt;i，则尝试更新在加入这一点后的所能到达的最远距离i + nums[i]。</p>
<h1 id="复杂度"><a href="#复杂度" class="headerlink" title="复杂度"></a>复杂度</h1><p>时间复杂度: O(n)：最多遍历一遍数组。<br>空间复杂度: O(1)：若干常量。</p>
<h1 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">canJump</span><span class="params">(<span class="type">int</span>[] nums)</span> &#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">max</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        max = nums[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt; nums.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (max &lt; i) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            max = Math.max(max, i + nums[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><div class="post-tags"><a class="post-tag-link" href="/tags/LeetCode/" rel="tag">#LeetCode</a></div></article><div id="paginator"></div></div></div><div id="bottom-outer"><div id="bo
